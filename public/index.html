<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Grid/flexboxgrid.min.css">
    <title>LearnDesign</title>
    <style type="text/css">
        /* body{
            background: rgba(0, 0, 0, 0.575)
        } */

        .sep {
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <button onclick="triggerModal();" class="cr button  float pulse">
        <i class="material-icons">add</i>
    </button>
    <div class="cr container">
        <div class="cr modal medium ">
            <i class="material-icons close">close</i>
            <div class="modal-head center">Login</div>
            <div class="modal-body ">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="cr-material-field">
                            <label class="m-label" for="in1">User</label>
                            <input class="m-input" type="text" name="in1">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12">
                        <div class="cr-material-field">
                            <label class="m-label" for="in2">Password</label>
                            <input class="m-input" type="password" name="in2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer no-line center">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <button class="cr simple button green pulse adaptive ">CANCEL</button>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <button class="cr simple button green pulse adaptive">LOGIN</button>
                    </div>
                </div>
            </div>
        </div>
  
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../JavaScript/Crow.js"></script>
    <script type="text/javascript">
        function triggerModal() {
            if (!$('.cr.modal').is('.opened')) {
                $('.cr.modal').modal('show');
            } else {
                $('.cr.modal').modal('hide');
            }
        }
    </script>
</body>

</html>
