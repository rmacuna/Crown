<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Grid/flexboxgrid.min.css">
    <title>LearnDesign</title>
    <style type="text/css">
    .sep {
        padding-top: 20px;
    }
    </style>
</head>

<body>
    <button class="cr button float pulse">
        <i class="material-icons">add</i>
    </button>
    <div class="cr container">
            <div class="sep"></div>
        
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="cr checkbox pulse">
                    <input type="checkbox" name="c1">
                    <label for="c1">CheckBox</label>
                    <span class="pulse"></span>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="cr input label adaptive">
                    <div class="label">Name</div>
                    <input class="in-label validate numbers" type="text" name="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../JavaScript/Crow.js"></script>
</body>

</html>
