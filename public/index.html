<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>LearnDesign</title>
    <style type="text/css">

    .sep {
        padding-top: 20px;
    }
    </style>
</head>

<body>
    <div class="cr container">
        <div class="cr card medium">
            <button class="button-float">
                <i class="material-icons">add</i>
            </button>
            <div class="card-head blue text-white">Formulario de contacto</div>
            <div class="card-body">
                <div class="cr input label adaptive">
                    <div class="label">Hola</div>
                    <input class="input basic" type="text">
                </div>

                <div class="cr input label adaptive">
                    <div class="label">Last Name</div>
                    <input class="input basic" type="text">
                </div>

                <div class="cr input label adaptive">
                    <div class="label">Email</div>
                    <input class="input basic" type="text">
                    <div class="ender">.com</div>
                </div>

                
                <div class="cr input label adaptive">
                    <div class="label">Email</div>
                    <input class="input basic" value="https://www.google.com" type="text">
                    <button class="ender">Copy</button>
                </div>

            </div>
            <div class="card-footer">
                <button class="cr button pink  pulse">Accept</button>
                <button class="cr button pink  pulse ">Cancel</button>
            </div>
        </div>
        <div class="cr snackbar ">
            <span class="snack-message"></span>
            <button class="snack action undo">UNDO</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../JavaScript/Crow.js"></script>
    <script>
    $('.ender').on('click', function() {
        $(".cr.snackbar").snackbar('show', "Copied");
    })
    </script>
</body>

</html>
