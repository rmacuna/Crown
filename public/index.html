<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/main.css">
    <title>LearnDesign</title>
    <style type="text/css">
    .sep {
        padding-top: 20px;
    }
    </style>
</head>

<body>
    <div class="cr container">
        <div class="cr input label">
            <input type="text" id="input1" name="input1">
            <button class="ender">Copy</button>
        </div>
        <div class="sep"></div>
        <button type="submit" class="cr button outline green">Submit</button>
        <div class="sep"></div>
        <div class="cr card">
            <div class="card-head">Header</div>
            <div class="card-body">
            </div>
            <div class="card-footer">
            </div>
        </div>
        <div class="cr snackbar ">
            <span class="snack-message"></span>
            <button class="snack action">Random Action</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../JavaScript/Crow.js"></script>
    <script>
    $('button, .ender').on('click', function() {
        $(".cr.snackbar").snackbar('show', "Copied");
    })
    </script>
</body>

</html>
